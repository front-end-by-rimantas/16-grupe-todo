<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <form class="container editing">
        <label for="task_title">Title</label>
        <input id="task_title" type="text">
        <label for="task_state">State</label>
        <div class="states" data-state="idea">
            <div class="state" data-state="idea">Idea</div>
            <div class="state" data-state="todo">Todo</div>
            <div class="state" data-state="in-progress">In progress</div>
            <div class="state" data-state="done">Done</div>
        </div>
        <!-- <button>Cancel</button> -->
        <button id="btn_add">Add task</button>
    </form>

    <div class="container list"></div>

    <script src="./js/main.js" type="module"></script>
</body>

</html>
